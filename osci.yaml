- project:
    templates:
      - charm-unit-jobs-py310
    check:
      jobs:
        - test-s3api-jammy-yoga
        - test-s3api-jammy-zed:
            voting: false
        - test-s3api-kinetic-zed:
            voting: false
    vars:
      needs_charm_build: true
      charm_build_name: swift-proxy
      build_type: charmcraft
      charmcraft_channel: 2.0/stable

- job:
    name: test-s3api-jammy-yoga
    parent: func-target
    dependencies:
      - charm-build
      - osci-lint
      - name: tox-py310
        soft: true
    vars:
      tox_extra_args: test-s3api:jammy-yoga
- job:
    name: test-s3api-jammy-zed
    parent: func-target
    dependencies:
      - test-s3api-jammy-yoga
    vars:
      tox_extra_args: test-s3api:jammy-zed
- job:
    name: test-s3api-kinetic-zed
    parent: func-target
    dependencies:
      - test-s3api-jammy-yoga
    vars:
      tox_extra_args: test-s3api:kinetic-zed
