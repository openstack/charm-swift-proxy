- project:
    templates:
      - charm-unit-jobs-py38
      - charm-unit-jobs-py310
    check:
      jobs:
        - test-s3api-focal-xena
        - test-s3api-focal-yoga
        - test-s3api-jammy-yoga
    vars:
      needs_charm_build: true
      charm_build_name: swift-proxy
      build_type: charmcraft

- job:
    name: test-s3api-focal-xena
    parent: func-target
    dependencies:
      - charm-build
      - osci-lint
      - tox-py38
      - name: tox-py310
        soft: true
    vars:
      tox_extra_args: test-s3api:focal-xena
- job:
    name: test-s3api-focal-yoga
    parent: func-target
    dependencies:
      - test-s3api-focal-xena
    vars:
      tox_extra_args: test-s3api:focal-yoga
- job:
    name: test-s3api-jammy-yoga
    parent: func-target
    dependencies:
      - test-s3api-focal-xena
    vars:
      tox_extra_args: test-s3api:jammy-yoga
